apiVersion: v1 
kind: Service
metadata:
  name: nginx-lb  
spec:
  type: LoadBalancer
  selector: # labels are used as selectors
    project: expense
    component: backend
    environment: dev
    demo: lb 
  ports:
  - protocol: TCP
    port: 80 #service port
    targetPort: 80
    nodePort: 30007

---
apiVersion: v1
kind: Pod
metadata:
  name: backend-lb 
  labels:
    project: expense
    component: backend
    environment: dev
    demo: np
spec:
  containers:
  - name: nginx
    image: nginx